<h2 class="text-center">ðŸ“ˆ Test Summary Matrix</h2>

<div class="container-fluid">
  <table class="matrix-table">
    <thead>
      <tr>
        <th>Module \ Version</th>
        <th *ngFor="let ver of versions">
          <div>Number of scenarios in {{ ver }}</div>
          {{ ver }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mod of modules">
        <td><strong>{{ mod.name }}</strong></td>
        <td *ngFor="let ver of versions">
          {{ getCount(mod.id, ver) }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="footer-highlight">
        <th>Total Scenarios per Version</th>
        <td *ngFor="let ver of versions">
          {{ getVersionTotal(ver) }}
        </td>
      </tr>
    </tfoot>
  </table>
</div>
